{% extends 'contacts/base.html' %}

{% block title %}Delete Contact{% endblock %}

{% block content %}
<div class="card p-4 shadow">
    <h2 class="text-danger">Confirm Delete</h2>
    <p>Are you sure you want to delete "<strong>{{ contact.name }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
